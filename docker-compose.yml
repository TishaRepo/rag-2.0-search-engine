# =============================================================================
# NGSE: Docker Compose Configuration
# For local development and production deployment
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # NGSE API Server
  # ===========================================================================
  ngse-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ngse-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PRELOAD_MODELS=${PRELOAD_MODELS:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      # Persist data and indices
      - ngse-data:/app/data
      - ngse-logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ngse-network
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # ===========================================================================
  # NGINX Reverse Proxy (optional - for production)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: ngse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ngse-api
    restart: unless-stopped
    networks:
      - ngse-network
    profiles:
      - production

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  ngse-data:
    driver: local
  ngse-logs:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  ngse-network:
    driver: bridge
